<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>


<div class="w-75 mx-auto my-5">


    <div class="for-group">
    <label for="productName">productName</label>
    <input class="my-2 form-control" type="text" id="productName">
    <small class="text-muted">productName must be chars only</small>
</div>

<div class="for-group">
    <label for="productPrice">productPrice</label>
    <input class="my-2 form-control" type="number" id="productPrice">
    <small class="text-muted">productprice must be chars only</small>
</div>

<div class="for-group">
    <label for="productCategory">productCategory</label>
    <input class="my-2 form-control" type="text" id="productCategory">
    <small class="text-muted">productCategory must be chars only</small>
</div>

<div class="for-group">
    <label for="productDesc">productDesc</label>
    <textarea class="my-2 form-control" type="text" id="productDesc"></textarea>
    <small class="text-muted">productDesc must be chars only</small>
</div>
<button onclick="addProduct()" class="my-3 btn btn-info">add Product</button>

</div>

<div class="w-75 mx-auto">
    <label for="">search by productName</label>
    <input onkeyup="searchProduct(this.value)" class="form-control" type="text">
</div>

<table class="table text-center w-75 m-auto py-3">
    <thead>
        <th>index</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Desc</th>
        <th>update</th>
        <th>delete</th>
    </thead>
    <tbody id="tableBody">

    </tbody>

    </table>

<script src="main.js"></script>

        </body>
        
    </html>
